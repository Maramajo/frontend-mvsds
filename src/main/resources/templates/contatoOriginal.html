    function changeLang(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang] || translations['pt'];

      document.getElementById('solutions-title').textContent = t.solutions;
      document.getElementById('home-link').textContent = t.home;
      document.getElementById('propostas-link').textContent = t.propostas;
      document.getElementById('about-link').textContent = t.about;
      document.getElementById('contact-link').textContent = t.contactNav;

      document.getElementById('contact-title').textContent = t.contactTitle;
      document.getElementById('contact-text').innerHTML = t.contactText;
      document.getElementById('contact-text1').innerHTML = t.contactText1;
      document.getElementById('rodape').innerHTML = t.rodapeTxt;

      // Atualiza botÃ£o do dropdown
      let flag = 'br', label = 'Brasil | PT';
      if (lang === 'en') { flag = 'us'; label = 'US | EN'; }
      if (lang === 'de') { flag = 'de'; label = 'Germany | DE'; }
      document.getElementById('langDropdown').innerHTML =
        `<img src="https://flagcdn.com/w20/${flag}.png" class="flag-icon"> ${label}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang') || 'pt';
      changeLang(savedLang);

      // Links ativos mesmo apÃ³s refresh
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function () {
          navLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });
      const currentPath = window.location.pathname;
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (currentPath.endsWith(href) || (currentPath === '/' && href === '/')) {
          link.classList.add('active');
        }
      });
    });
  </script>
